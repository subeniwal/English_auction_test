{{block style}}
    <style>
        img {
          width: 400px;
          height: auto;
        }
    </style>
{{endblock}}

{{ block content }}

<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <img src="{{ static left_image_file }}"/>
    </div>
    <div class="col">
      <img src="{{ static right_image_file }}"/>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      This is a description of the left picture.
    </div>
    <div class="col">
      This is a description of the right picture.
    </div>
  </div>
</div>


<table id="history" class="table">
<tr>
  <th>Player</th>
  <th>Bid</th>
</tr>
</table>
<input id="inputbox" type="number">
<button type="button" onclick="sendValue()">Send</button>

{{ endblock }}

{{block script}}
<script>

  let history = document.getElementById('history');
  let inputbox = document.getElementById('inputbox');

  function liveRecv(data) {
      history.innerHTML += '<tr><td>' + data.id_in_group + '</td><td>' + data.bid + '</td></tr>';
  }

  function sendValue() {
    liveSend(parseInt(inputbox.value));
  }

</script>
{{endblock}}
